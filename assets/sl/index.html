				<div class='button outline' id='safelink-wait'>Please wait...</div>
				<script>
					var currentURL = location.href;
					var str = currentURL;
					var res = str.replace('https://localhost/www/aanwhs/sl.html' + '?url=', " ");
					function changeLink(){
						var decodedString = Base64.decode(res);
						window.open(decodedString, '_blank')
					};
					document.write('<a href="#getLink" id="safelink-download" class="button">Create link</a>');
					var linkDL = document.getElementById("safelink-download");
					var notif = document.getElementById("safelink-wait");
					var time = 5;
					var textTime = document.createElement("span");
					linkDL.parentNode.replaceChild(textTime, linkDL);
					var id;
					id = setInterval(function () {
						time--; if (time < 0) {
							textTime.parentNode.replaceChild(linkDL, textTime);
							clearInterval(id);
							notif.style.display = "none";
							linkDL.style.display = "inline-block";
						} else {
							textTime.innerHTML = "Link will appear in " + time.toString() + " second";
						}
					}, 1000);
				</script>
			</div>

//<![CDATA[
$(document).ready(function(){

$("#btngenerate").on("click",function(){
var generateurl = $("#generateurl").val(),
generatelink = $("#generatelink"),		
generateloading = $("#generateloading"),		
resulturl = $('#resulturl');			

if (generateurl == "") {
$("#generateurl").focus();
return false;
}

$("#copytoclipboard").html("<span class='fa fa-floppy-o'></span> Copy URL");
generateloading.removeClass('hidden');
generatelink.addClass('hidden');
$.ajax({
url : '/feeds/posts/summary?alt=json-in-script',
type: 'get',
dataType: 'jsonp',
success: function(data) {
var link = '',
content = data.feed.entry,
links =new Array();	
if (content !== undefined) {
for (var i = 0; i < content.length; i++) {
for (var j = 0; j < content[i].link.length; j++) {
if (content[i].link[j].rel == "alternate") {
link = content[i].link[j].href;
break;
}
}
links[i] = link;
var randindex = Math.random() * links.length; 
randindex = parseInt(randindex);
}
resultgenerate = links[randindex] + "#?o=" + aesCrypto.encrypt(convertstr(generateurl),convertstr('root'));
generateloading.addClass('hidden');
generatelink.removeClass('hidden');
resulturl.val(resultgenerate);
}else {
resulturl.val('No result!');
}
},
error: function() {
resulturl.val('Error loading feed!');
}
});
});

var clipboard = new ClipboardJS('.copytoclipboard');
clipboard.on('success', function(e) {
$("#copytoclipboard").html("<span class='fa fa-check'></span> Link Copied to Clipboard");
});	

})
//]]>
